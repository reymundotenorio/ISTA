<!-- Internal banner -->
<section class="internal-banner"></section>
<!-- End Internal banner -->

<!-- Mobile Search -->
<div id="SearchBoxMobile" class="search-mobile collapse" aria-expanded="false">
  <!-- Search box -->
  <div class="search-box visible-xs">
    <div class="container">
      <div class="row">
        <div class="search-box-content">
          <div class="col-xs-12 col-md-3">
            <h2>Search Our Jobs</h2>
          </div>

          <div class="col-xs-12 col-md-9">
            <!-- Search bar -->
            ^tmp_elements=search_bar^
            <!-- End Search bar -->
          </div>

          <div class="col-xs-12">
            <!-- View all jobs -->
            <div class="link-center">
              <a href="^site_language^/search" class="view-all-jobs" title="View All Jobs at ISTA">View All Jobs at ISTA</a>
            </div>
            <!-- End View all jobs -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search box -->
</div>
<!-- End Mobile Search -->

<!-- Desktop Search -->
<div class="search-desktop hidden-xs">
  <!-- Search box -->
  <div class="search-box">
    <div class="container">
      <div class="row">
        <div class="search-box-content">
          <div class="col-xs-12 col-md-3">
            <h2>Search Our Jobs</h2>
          </div>

          <div class="col-xs-12 col-md-9">
            <!-- Search bar -->
            ^tmp_elements=search_bar^
            <!-- End Search bar -->
          </div>

          <div class="col-xs-12">
            <!-- View all jobs -->
            <div class="link-center">
              <a href="^site_language^/search" class="view-all-jobs" title="View All Jobs at ISTA">View All Jobs at ISTA</a>
            </div>
            <!-- End View all jobs -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Search box -->
</div>
<!-- End Desktop Search -->

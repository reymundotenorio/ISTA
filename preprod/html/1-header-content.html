<!-- Header -->
<header id="back-top">
  <!-- Top navbar -->
  <section class="top-navbar">
    <!-- Navbar default -->
    <nav class="navbar navbar-default" role="navigation">
      <!-- Container -->
      <div class="container flex-container">
        <!-- Navbar mobile -->
        <div class="navbar-header">
          <!-- Navbar toggle (hamburger) -->
          <button type="button" class="hamburger navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>
          <!-- End Navbar toggle (hamburger) -->

          <!-- Mobile search button -->
          <button type="button" class="navbar-toggle search-toggle-button-mobile collapsed" data-toggle="collapse" data-target="#SearchBoxMobile" aria-expanded="false" title="Search">
            <span class="sr-only">Toggle search</span>
            <i class="fa fa-search"></i>
          </button>
          <!-- End Mobile search button -->

          <!-- Logo mobile -->
          <a href="^site_language^/" class="navbar-brand visible-xs" title="ISTA Careers" alt="ISTA Careers">
            <img src="^media_src_logo-mobile.png^" alt="ISTA Careers" />
          </a>
          <!-- End Logo mobile -->

          <!-- Logo desktop -->
          <a href="^site_language^/" class="navbar-brand hidden-xs" title="ISTA Careers" alt="ISTA Careers">
            <img src="^media_src_logo.png^" alt="ISTA Careers" />
          </a>
          <!-- End Logo desktop -->
        </div>
        <!-- End Navbar mobile -->

        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse" id="navbar">
          <!-- Navbar nav -->
          <ul class="nav navbar-nav">
            <!-- Navigation -->
            ^navigation^
            <!-- End Navigation -->

            <!-- Join mobile -->
            <li class="">
              <a href="^site_language^/join" title="Join Our Talent Network">Join Our Talent Network</a>
            </li>
            <!-- End Join mobile -->
          </ul>
          <!-- End Navbar nav -->
        </div>
        <!-- End Navbar collapse -->
      </div>
      <!-- Container -->
    </nav>
    <!-- End Navbar default -->
  </section>
  <!-- End Top navbar -->
</header>
<!-- End Header -->
